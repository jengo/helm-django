version: 2.1
jobs:
  test_and_deploy:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Install helm
          command: sudo curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      - run:
          name: Run tests
          command: make test
      - when:
          condition:
            - not:
                equal: [ main, << pipeline.git.branch >> ]
          steps:
            - run:
                name: "Checkout charts repo"
                command: git clone git@github.com:jengo/helm-charts.git -b test
            - nun:
                name: Update version tag for dev build
                command: |
                  export SHORT_GIT_HASH="${CIRCLE_SHA1:0:7}"
                  yq eval ".version += \"+${SHORT_GIT_HASH}\"" Chart.yaml
            - run:
                name: "Package"
                command: helm package .

workflows:
  build_and_test:
    jobs:
      - test_and_deploy
