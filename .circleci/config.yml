version: 2.1
jobs:
  test_and_deploy:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Install helm
          command: sudo curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      - run:
          name: Run tests
          command: make test
      - when:
          condition:
            equal: [ prototype, << pipeline.git.branch >> ]
          steps:
            - run: echo "test"

workflows:
  build_and_test:
    jobs:
      - test_and_deploy
