version: 2.1
jobs:
  test:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Install helm
          command: sudo curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      - run:
          name: Run tests
          command: make test
      - run:
          name: Deploy if main branch
          command: |
            if [[ "${CIRCLE_BRANCH}" == "main" ]]; then echo "is main branch"; fi
  deploy:
    docker:
      - image: cimg/base:2021.04
    steps:
      - run:
          name: Test
          command: echo "test"

workflows:
  test:
    jobs:
      - test
  conditional-workflow:
  when:
    and:
      - equal: [ "${CIRCLE_BRANCH}", "main" ]
    jobs:
      - deploy
